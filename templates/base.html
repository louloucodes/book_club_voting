<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Club{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- NEW: Add the SortableJS library globally -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main.landing') }}" class="nav-brand">Book Club</a>
        <div class="nav-links">
            <a href="{{ url_for('main.vote_page') }}">Vote</a>
            {% if session.is_admin %}
                <a href="{{ url_for('admin.panel') }}">Admin Panel</a>
                <a href="{{ url_for('admin.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('admin.login') }}">Admin Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <!-- NEW: Include the flash messages partial -->
        {% include '_flash_messages.html' %}

        <!-- The main content from child pages will be injected here -->
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts can also be included in blocks if needed -->
    {% block scripts %}{% endblock %}
</body>
</html>
