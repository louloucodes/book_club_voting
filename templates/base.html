<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Club{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- NEW: Add the SortableJS library globally -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main.landing') }}" class="nav-brand">Book Club</a>
        <div class="nav-links">
            <a href="{{ url_for('main.vote_page') }}">Vote</a>
            {% if session.is_admin %}
                <a href="{{ url_for('admin.panel') }}">Admin Panel</a>
                <a href="{{ url_for('admin.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('admin.login') }}">Admin Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% include '_flash_messages.html' %}
        {% block content %}{% endblock %}
    </div>

    <!-- NEW: Add the structure for a confirmation modal -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Confirm Your Vote</h2>
                <button id="modal-close-button" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Content will be injected by JavaScript -->
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-button" class="secondary-button">Cancel</button>
                <button id="modal-confirm-button" class="submit-button">Confirm</button>
            </div>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
